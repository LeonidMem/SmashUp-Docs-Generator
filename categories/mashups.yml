header: 'Мэшапы'

requests:
  get:
    name: 'Получить'
    link: '[GET] /mashup/get?id=[IDS]'
    description: 'Возвращает списком сериализованные мэшапы.'

    request: '/mashup/get?id=207,428'
    response:
      - id: 207
        name: 'Unlike 1.kla$ - Everything Почему'
        authors: ['CTAK_CO6AK']
        tracks: [5781, 403]
        imageUrl: '207'
        statuses: 1
        albumId: -1
        likes: 4
        streams: 29
        bitrate: 320044
        duration: 1800000
      - id: 428
        name: 'everything you MFers talk about is 1.kla$'
        authors: ['MC Symon']
        tracks: [7303, 402]
        imageUrl: '428'
        statuses: 1
        albumId: -1
        likes: 1
        streams: 21
        bitrate: 128049
        duration: 1000000

    regex:
      IDS: '\d+(?:,\d+){1,100}'

    codes:
      200:
        - Если всё хорошо и слава тебе, Господи
      400:
        - Если некорректно указаны ID
      404:
        - Если хотя бы один из указанных ID не является ID какого-либо мэшапа


